[tool.poetry]
name = "os2mo-sdtool-plus"
version = "0.1.0"
description = "Synchronises organisation unit trees in MO with SD LÃ¸n"
authors = ["Magenta ApS <info@magenta.dk>"]
readme = "README.md"
homepage = "https://magenta.dk/"
repository = "https://git.magenta.dk/rammearkitektur/os2mo-sdtool-plus"
keywords = ["os2mo", "sd"]

[tool.poetry.dependencies]
ariadne-codegen = {extras = ["subscriptions"], version = "^0.7.1"}
python = "^3.11"
click = "^8.1.3"
gql = "^3.4.0"
deepdiff = "^6.3.0"
anytree = "^2.8.0"
pydantic = "^1.10.7"
more-itertools = ">=8.14.0"
hypothesis = "^6.75.2"
another-sd-client = "^1.9.0"
prometheus-fastapi-instrumentator = "^6.1.0"
uvicorn = "^0.23.2"
sentry-sdk = "^1.31.0"
structlog = "<24.0"
fastramqpi = "^7.0.0"
freezegun = "^1.2.2"
alembic = "^1.12.1"
psycopg2 = "^2.9.9"
os2mo-dar-client = "^1.0.3"
email-validator = "^2.1.0.post1"

[tool.ariadne-codegen]
target_package_name = "autogenerated_graphql_client"
target_package_path = "sdtoolplus/"
client_name = "GraphQLClient"
schema_path = "schema.graphql"  # curl -O http://localhost:5000/graphql/v7/schema.graphql
queries_path = "queries.graphql"
plugins = [
    # Return values directly when only a single top field is requested
    "ariadne_codegen.contrib.shorter_results.ShorterResultsPlugin",
]
[tool.ariadne-codegen.scalars.DateTime]
type = "datetime.datetime"
[tool.ariadne-codegen.scalars.UUID]
type = "uuid.UUID"

[tool.poetry.group.dev.dependencies]
aiohttp = "^3.8.5"
types-python-dateutil = "^2.8.19.14"

[tool.poetry.group.test.dependencies]
pre-commit = "^3.0.0"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-split = "^0.8.1"
pytest-asyncio = "^0.23.4"

[tool.pytest.ini_options]
asyncio_mode="auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
